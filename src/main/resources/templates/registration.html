<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Cadastro</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
</head>
<body style="background-color: #e9ebee;">
	
	<form th:action="@{/}" method="get">
		<button class="entrar" type="Submit">Fazer Login</button>
	</form>	
	
	<form autocomplete="off" action="#" th:action="@{/registration}"
		th:object="${user}" method="post" class="form-cadastro" role="form">
		
		<h2 class="titulo">Cadastrar Usuário</h2>
	
		<label th:if="${#fields.hasErrors('documento')}" th:errors="*{documento}" class="validation-message"></label>
		<input type="text" th:field="*{documento}" placeholder="CPF" class="form-control" /> 
		
		<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label>
		<input type="text" th:field="*{name}" placeholder="Nome" class="form-control" /> 

		<label th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="validation-message"></label>
		<input type="text" th:field="*{telefone}" placeholder="Telefone" class="form-control" /> 
		
		<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
		<input type="text" th:field="*{email}" placeholder="Email" class="form-control" /> 
		
		<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
		<input type="password" th:field="*{password}" placeholder="Password" class="form-control" /> 

		<label th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}" class="validation-message"></label>
		<input type="text" th:field="*{endereco}" placeholder="Endereço" class="form-control" /> 
		
		<label th:if="${#fields.hasErrors('bairro')}" th:errors="*{bairro}" class="validation-message"></label>
		<input type="text" th:field="*{bairro}" placeholder="Bairro" class="form-control" /> 
		
		<label th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}" class="validation-message"></label>
		<input type="text" th:field="*{cidade}" placeholder="Cidade" class="form-control" /> 
		
		<label th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}" class="validation-message"></label>
		<input type="text" th:field="*{estado}" placeholder="Estado" class="form-control" /> 
		
		<label th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}" class="validation-message"></label>
		<input type="text" th:field="*{tipo}" placeholder="Tipo" class="form-control" th:value="${1}"/> 
		
		<label th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}" class="validation-message"></label>
		<input type="text" th:field="*{categoria}" placeholder="Categoria" class="form-control" /> 

		<button type="submit" class="cadastrar">Cadastrar</button>
		
		<span th:utext="${successMessage}"></span>
	</form>
</body>
</html>
